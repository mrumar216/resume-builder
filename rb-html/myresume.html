<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">">
    <title>My Resumes</title>
    <style>
        body {
            height: 100vh;
            background: rgb(249, 249, 249);
            background: radial-gradient(circle, rgba(249, 249, 249, 1) 0%, rgba(240, 232, 127, 1) 49%, rgba(246, 243, 132, 1) 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                Resume Builder
            </a>
            <div>
                <button class="btn btn-sm btn-dark"><i class="bi bi-person-circle"></i> My Profile</button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-box-arrow-left"></i> Logout</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="bg-white rounded shadow p-2 mt-4" style="min-height:80vh">
            <div class="border-bottom">
                <h5>Create Resume</h5>
                <div>
                    <a href="" class="text-decoration-none"><i class="bi bi-arrow-left-circle"></i> Back</a>
                </div>
            </div>
            <form class="row">
                <h5 class="text-secondary">Personal Information</h5>
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" placeholder="muhammad umar" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" placeholder="example@abc.com" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mobile No</label>
                    <input type="number" placeholder="9569569569" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Transgender</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Religion</label>
                    <select class="form-select">
                        <option>Muslim</option>
                        <option>Hindu</option>
                        <option>Sikh</option>
                        <option>Christian</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nationality</label>
                    <select class="form-select">
                        <option>Pakistani</option>
                        <option>Non Pakistani</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Marital Status</label>
                    <select class="form-select">
                        <option>Married</option>
                        <option>Single</option>
                        <option>Divorced</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Hobbies</label>
                    <input type="text" placeholder="Reading Books, Watching Movies" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Languages Known</label>
                    <input type="text" placeholder="urdu,English,panjabi" class="form-control">
                </div>
                <div class="col-md-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <hr class="col-md-12">
                <div class="col-md-12 text-secondary">
                    <h5 class="text-secondary"> Experience</h5>
                    <div>
                        <a href="" class="text-decoration-none">Add New</a>
                        
                    </div>
                </div>
                    <div class="col-md-6">
                        <label class="form-label">skill</label>
                        <input type="text" placeholder="web developer, video editor" class="form-control">
                    </div>
                <div class="submit col-md-12">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Save Resume</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
